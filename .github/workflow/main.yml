name: Build & Deploy + Scrape Dutchie Data

on:
  push:
    branches: [main]
  workflow_dispatch:
  schedule:
    - cron: "0 6 * * *"          # every day @ 06 UTC

jobs:
  # ---------- Build & Deploy PWA ---------- #
  build:
    if: github.event_name != 'schedule'  # skip build on cron-only runs
    runs-on: ubuntu-latest

    steps:
      # -- checkout code --
      - uses: actions/checkout@v4

      # -- Node setup --
      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      # -- install deps --
      - name: Install dependencies
        run: npm ci

      # -- rewrite paths inside the static files --
      - name: Rewrite Manifest Path in Index
        run: sed -i 's@/manifest.json@${{ github.event.ocDispensary }}/manifest.json@g' ./index.html && cat ./index.html

      - name: Rewrite Service Worker Path in Index
        run: sed -i 's@/sw.js@${{ github.event.ocDispensary }}/sw.js@g' ./index.html && cat ./index.html

      - name: Replace Paths in Manifest
        run: sed -i 's@"/"@"/${{ github.event.ocDispensary }}/"@g' ./public/manifest.json && cat ./public/manifest.json

      # -- build --
      - name: Vite build
        run: npm run build -- --base=/${{ github.event.ocDispensary }}/

      # -- SPA 404 fallback --
      - name: Redirect 404 to index.html
        run: cp dist/index.html dist/404.html

      # -- publish artifact --
      - name: Upload Pages artifact
        uses: actions/upload-pages-artifact@v2
        with:
          path: dist/

  deploy:
    needs: build
    runs-on: ubuntu-latest
    permissions:
      pages: write
      id-token: write
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - id: deployment
        uses: actions/deploy-pages@v2

  # ---------- Scrape Dutchie "Top Sellers" ---------- #
  scrape:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: "20"

      - name: Install dependencies
        run: npm ci

      - name: Run top_sellers scraper
        env:
          PUPPETEER_DISABLE_TEMP_DIR_CLEANUP: "1"
        run: npm run scrape

      - name: Commit updated JSON
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update scraped JSON"
          add_options: "-u"
          file_pattern: "*.json"
          skip_dirty_check: true

      - name: Upload JSON artifacts
        uses: actions/upload-artifact@v4
        with:
          name: dutchie-json
          path: "*.json"